<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">This is a text</h1>
    <button id="btn1">Hide text</button>
    <button id="btn2">Show text</button>

    <script>
      let textElement = document.querySelector("#text");
      let btn1Element = document.querySelector("#btn1");
      let btn2Element = document.querySelector("#btn2");

      btn1Element.addEventListener("click", function () {
        textElement.style.display = "none";
      });
      btn2Element.addEventListener("click", function () {
        textElement.style.display = "block";
      });
    </script>
  </body>
</html>
